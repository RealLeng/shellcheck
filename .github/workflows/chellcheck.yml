name: ShellCheck

on:
  push:
    branches: [ main, master ]   # 两个常见默认分支都监听
  pull_request:
    branches: [ main, master ]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: warning          # 只有 error 才 fail，可改成 error
          format: tty                # 多行提示更易读
          ignore_paths: >-           # 示例：真想跳过某个目录再改
            legacy
